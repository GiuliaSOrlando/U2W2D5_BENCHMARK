<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix - Edit Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="Netflix-assets/assets/Netflix_logo.svg"
    />
    <link rel="stylesheet" href="Netflix-assets/assets/style.css" />
  </head>
  <body class="bg-black text-white">
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="netflix-clone.html">
            <img
              src="Netflix-assets/assets/netflix_logo.png"
              alt="Bootstrap"
              width="150"
              height="60"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6">
            <h1 class="fw-light">Edit Profile</h1>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4 col-md-2 mt-3">
            <div class="position-relative">
              <img
                id="profile"
                src="Netflix-assets/assets/Netflix-avatar.png"
                class="rounded img-fluid"
                alt="..."
                width="150px"
              />
              <div
                class="position-absolute"
                style="top: 120px !important; left: 5px !important"
              >
                <img
                  src="Netflix-assets/assets/pencil.svg"
                  class="rounded-circle border border-white p-1 bg-dark d-none d-lg-block"
                  alt=""
                />
              </div>
            </div>
          </div>
          <div class="col-6 col-md-4 mt-3">
            <div class="row">
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control bg-secondary text-white"
                      id="usr"
                      placeholder="Profile name"
                    />
                  </div>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-lg-4">
                  <label for="language" class="form-label text-white-50"
                    >Language</label
                  >
                  <select
                    id="language"
                    class="form-select bg-black text-light mt-1"
                    aria-label="Default select example"
                  >
                    <option value="1">English</option>
                    <option value="2">Italian</option>
                    <option value="3">Finnish</option>
                    <option value="4">Chinese</option>
                  </select>
                </div>
              </div>
              <div class="row border-top border-secondary mt-4"></div>
            </div>
            <div class="row">
              <div class="col-12 col-md-7 mt-4">
                <h5>Maturity Settings:</h5>
                <p class="bg-dark text-white p-2 text-center fw-bold">
                  ALL MATURITY RATINGS
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-lg">
                <p>Show titles of maturity ratings for this profile.</p>
                <button class="btn btn-outline-secondary py-2 px-4">
                  EDIT
                </button>
              </div>
              <div class="row border-top border-secondary mt-4"></div>
            </div>
            <div class="row">
              <div class="col mt-4">
                <h5>Autoplay controls</h5>
                <div class="form-check">
                  <input
                    class="form-check-input bg-dark fs-4 border-dark mt-2"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label mt-2" for="flexCheckDefault">
                    Autoplay next episode in a series on all devices.
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input bg-dark fs-4 border-dark mt-2"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label mt-2" for="flexCheckDefault">
                    Autoplay previews while browsing on all devices.
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-8 col-lg-6">
            <div class="row border-top border-secondary mt-4"></div>
          </div>
        </div>
        <div class="row justify-content-evenly justify-content-lg-center">
          <div class="col col-lg-2">
            <button
              class="btn btn-outline-light ms-4 ms-md-5 ms-lg-0 mt-4 py-lg-2 px-lg-4"
            >
              SAVE
            </button>
          </div>
          <div class="col col-lg-2">
            <button class="btn btn-outline-light mt-4 py-lg-2 px-lg-4">
              CANCEL
            </button>
          </div>
          <div class="col col-lg-2">
            <button
              class="btn btn-outline-light me-4 me-lg-0 mt-4 py-lg-2 px-lg-4"
            >
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
